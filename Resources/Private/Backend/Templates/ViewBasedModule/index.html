{namespace mvcextjs=Tx_MvcExtjs_ViewHelpers}

<mvcextjs:be.moduleContainer pageTitle="ViewBasedModule" enableJumpToUrl="false" enableClickMenu="false" loadPrototype="true" loadScriptaculous="false" loadExtJs="true" loadExtJsTheme="false" extJsAdapter="prototype" enableExtJsDebug="true">
	<!-- load needed JS Files -->
	<mvcextjs:Be.includeJsFile name="ux.TYPO3.MvcExtjsSamples.HelloWordPanel.js" />
	<mvcextjs:Be.includeJsFile name="ux.TYPO3.MvcExtjsSamples.GenreGridPanel.js" />
	<!-- create inline JS based on the Domain Model Definitions -->
	<mvcextjs:Be.store domainModel="Genre" actions="{read:'list'}" controller="Genre" storeId="GenreStore" />
	<mvcextjs:Be.columnDefinition domainModel="Genre" />
	<!-- create Ext.onReady() JS-Code generated by mvc_extjs plus some own stuff like loading stores -->
	<mvcextjs:Be.defaultExtOnReadyViewport layout="border" items="{0:'new MvcExtjsSamples.GenreGridPanel',1:'new MvcExtjsSamples.HelloWorldPanel'}"/>
	<mvcextjs:Be.includeExtOnReadyFromFile name="ExtOnReady.ViewBasedModule.js" />
</mvcextjs:be.moduleContainer>
