<p class="bodytext">Here is a list of movies:</p>
<ul>
	<f:for each="{movies}" as="movie">
		<li>
			<p>
				{movie.title}<br />
				{movie.director}<br />
				<f:format.date>{movie.releaseDate}</f:format.date><br />
				{movie.genre.name}
			</p>
		</li>
	</f:for>
</ul>
<p><f:link.action action="new">Create a movie</f:link.action></p>
