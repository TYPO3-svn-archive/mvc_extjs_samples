{namespace mvcextjs=Tx_MvcExtjs_ViewHelpers}

<mvcextjs:Fe.pluginContainer divContainerId="viewBasedModule" enableExtJsDebug="true" >
	<!-- load needed JS Files -->
	<mvcextjs:includeJsFile name="ux.TYPO3.MvcExtjsSamples.HelloWordPanel.js" />
	<mvcextjs:includeJsFile name="ux.TYPO3.MvcExtjsSamples.GenreGridPanel.js" />
	<!-- create inline JS based on the Domain Model Definitions -->
	<mvcextjs:jsCode.store domainModel="Genre" id="GenreStore" reader="new MvcExtjsSamples.ViewBasedModule.GenreJsonReader" writer="new MvcExtjsSamples.ViewBasedModule.GenreJsonWriter" proxy="new MvcExtjsSamples.ViewBasedModule.GenreHttpProxy">
		<mvcextjs:jsCode.jsonReader domainModel="Genre" />
		<mvcextjs:jsCode.jsonWriter domainModel="Genre" />
		<mvcextjs:jsCode.httpProxy domainModel="Genre" controller="Genre" api="{read:'index'}" />
	</mvcextjs:jsCode.store>
	<mvcextjs:jsCode.columnDefinition domainModel="Genre" />
	<!-- create Ext.onReady() JS-Code generated by mvc_extjs plus some own stuff like loading stores -->
	<mvcextjs:Fe.defaultExtOnReadyPanel layout="border" items="{0:'new MvcExtjsSamples.GenreGridPanel',1:'new MvcExtjsSamples.HelloWorldPanel'}" renderTo="viewBasedModule" />
	<mvcextjs:includeExtOnReadyFromFile name="ExtOnReady.ViewBasedModule.js" />
</mvcextjs:Fe.pluginContainer>
