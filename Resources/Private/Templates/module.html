{namespace bedoc=Tx_MvcExtjsSamples_ViewHelpers} 
<bedoc:null>{startPage}</bedoc:null>

<div class="typo3-fullDoc">
	<!-- Page header with buttons, path details and csh -->
	<div id="typo3-docheader">
		<div id="typo3-docheader-row1">
			<div class="buttonsleft"></div>
			<div class="buttonsright">
				<div class="buttongroup">
					<bedoc:null>{shortcut}</bedoc:null>
				</div>
			</div>
		</div>
		<div id="typo3-docheader-row2">
			<div class="docheader-row2-left">
				<div class="docheader-funcmenu">
					<bedoc:null>{menu}</bedoc:null>
				</div>
			</div>
			<div class="docheader-row2-right"/>
		</div>
	</div>
	<!-- Content of module, for instance listing, info or editing -->
	<div id="typo3-docbody">
		<div id="typo3-inner-docbody">
		 	<bedoc:null>{moduleContent}</bedoc:null>
		</div>
	</div>
</div>

<bedoc:null>{endPage}</bedoc:null>
