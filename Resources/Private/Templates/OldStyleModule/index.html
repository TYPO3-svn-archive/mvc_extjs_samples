{namespace bedoc=Tx_MvcExtjsSamples_ViewHelpers} 
<bedoc:null>{startPage}</bedoc:null>    

<div class="typo3-fullDoc">
	<!-- Page header with buttons, path details and csh -->
	<div id="typo3-docheader">
		<div id="typo3-docheader-row1">
			<div class="buttonsleft"><div class="buttongroup"><bedoc:null>{CSH}{SAVE}</bedoc:null></div></div>
			<div class="buttonsright"><div class="buttongroup"><bedoc:null>{SHORTCUT}</bedoc:null></div></div>
		</div>
		<div id="typo3-docheader-row2">
			<div class="docheader-row2-left"><div class="docheader-funcmenu"><bedoc:null>{FUNC_MENU}</bedoc:null></div></div>
			<div class="docheader-row2-right"><bedoc:null>{PAGEPATH}{PAGEINFO}</bedoc:null></div>
		</div>
	</div>
	<!-- Content of module, for instance listing, info or editing -->
	<div id="typo3-docbody">
		<div id="typo3-inner-docbody">
		 	<h1>{title}</h1>
			<p>Welcome in the OldStyle backend module!<br />Looks like Standard, but is an Extbase driven module :)</p>	
		</div>
	</div>
</div>
<bedoc:null>{endPage}</bedoc:null>
